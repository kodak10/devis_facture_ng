<div class="container-fluid">
  <div class="row mb-3">
    <div class="col-12 d-flex justify-content-between align-items-center">
      <h4>Suivi des Proforma</h4>
    </div>
  </div>

  <div class="card border-0">
    <div class="card-body">
      <div *ngIf="isLoading" class="text-center py-3">
        <div class="spinner-border text-primary" role="status">
          <span class="visually-hidden">Chargement...</span>
        </div>
      </div>

      <div *ngIf="!isLoading && suiviList.length === 0" class="text-center text-muted py-4">
        Aucune Proforma à suivre.
      </div>

      <div *ngIf="!isLoading && suiviList.length > 0" class="table-responsive">
        <table id="suiviTable" class="table table-striped table-bordered w-100">
          <thead>
            <tr>
              <th>Date</th>
              <th>Num. Proforma</th>
              <th>Client</th>
              <th>Total TTC</th>
              <th>Statut</th>
              <th>Établi par</th>
              <th></th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let d of suiviList">
              <td>{{ d.date_emission | date:'dd-MM-yyyy' }}</td>
              <td>{{ d.num_proforma }}</td>
              <td>{{ d.client_name }}</td>
              <td class="text-end">{{ d.total_ttc | number:'1.2-2' }} {{ d.devise }}</td>
              <td>
                <span class="badge" [class]="getStatusBadgeClass(d.etape)">
                  {{ d.etape }}
                </span>
              </td>
              <td>{{ d.user_name }}</td>
              <td>
                <button class="btn btn-info btn-sm me-1" 
                          (click)="getPdfUrl(d.id)"
                          title="Ouvrir la Proforma">
                    <i class="fas fa-file-pdf"></i>
                  </button>
              </td>
            </tr>
          </tbody>

        </table>
      </div>
    </div>
  </div>
</div>
