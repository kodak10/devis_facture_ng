<div class="container-fluid">
  <div class="row mb-3">
    <div class="col-12 d-flex justify-content-between align-items-center">
      <h4>Devis</h4>
      <a class="btn btn-primary" routerLink="/devis/create">
        <i class="fas fa-plus me-2"></i>Ajouter
      </a>
     
    </div>
  </div>

  <div class="card border-0">
    <div class="card-body">
      <div class="table-responsive ">
        <table id="devisTable" class="table table-bordered table-striped w-100">
        <thead>
          <tr>
            <th>Date</th>
            <th>Client</th>
            <th>Date Emission</th>
            <th>Date Ech√©ance</th>
            <th>Total TTC</th>
            <th>Status</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let d of devisList">
            <td>{{ d.date | date: 'dd-MM-yyyy'}}</td>
            <td>{{ d.client_name || d.client_id }}</td>
            <td>{{ d.date_emission | date:'dd-MM-yyyy' }}</td>
            <td>{{ d.date_echeance | date:'dd-MM-yyyy' }}</td>
            <td class="text-end">{{ d.total_ttc | number:'1.2-2' }}</td>
            <td>{{ d.status }}</td>
            <td>
              <div class="btn-group">
                <button class="btn btn-warning btn-sm me-1" 
                      [routerLink]="['/devis/edit', d.id]"
                      title="Modifier le devis">
                <i class="fas fa-edit"></i>
              </button>
                <button class="btn btn-warning btn-sm me-1" 
                        (click)="getPdfUrl(d.id)"
                        title="Ouvrir le PDF">
                  <i class="fas fa-file-pdf"></i>
                </button>
                <button class="btn btn-danger btn-sm" (click)="deleteDevis(d.id)">
                  <i class="fas fa-trash"></i>
                </button>
              </div>
            </td>
          </tr>
        </tbody>
      </table>
      </div>
    </div>
  </div>

 
</div>
