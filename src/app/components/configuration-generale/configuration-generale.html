

<div class="container-fluid">

                        <!-- start page title -->
                        <div class="row">
                            <div class="col-12">
                                <div class="page-title-box d-sm-flex align-items-center justify-content-between">
                                    <h4 class="mb-sm-0 font-size-18">Configuration Générale</h4>

                                    <div class="page-title-right">
                                        <ol class="breadcrumb m-0">
                                            <li class="breadcrumb-item"><a href="javascript: void(0);">Pages</a></li>
                                            <li class="breadcrumb-item active">Configuration Générale</li>
                                        </ol>
                                    </div>

                                </div>
                            </div>
                        </div>
                        <!-- end page title -->
                        <div class="row">
                            <div class="col-xl-12">
                                <div class="card">
                                    
                                    <div class="card-body">
                                        <div *ngIf="globalError" class="alert alert-danger">
                                            {{ globalError }}
                                        </div>
                                        <form #entrepriseForm="ngForm" (ngSubmit)="onSubmit(entrepriseForm)" enctype="multipart/form-data">

  <div class="row">
    <div class="col-lg-6">
      <div class="mb-3">
        <label class="form-label">Nom de l'entreprise</label>
        <input type="text" class="form-control" [(ngModel)]="configuration.nom" name="nom" required>
        <div class="text-danger" *ngIf="errors?.nom">{{ errors.nom[0] }}</div>
      </div>
    </div>

    <div class="col-lg-6">
      <div class="mb-3">
        <label class="form-label">Logo</label>
        <input type="file" (change)="onFileChange($event)">
<img [src]="configuration.logo" *ngIf="configuration.logo" style="max-height:50px; margin-top:5px;">

        <div class="text-danger" *ngIf="errors?.logo">{{ errors.logo[0] }}</div>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-lg-6">
      <div class="mb-3">
        <label class="form-label">Contact</label>
        <input type="text" class="form-control" [(ngModel)]="configuration.contact" name="contact" required>
        <div class="text-danger" *ngIf="errors?.contact">{{ errors.contact[0] }}</div>
      </div>
    </div>

    <div class="col-lg-6">
      <div class="mb-3">
        <label class="form-label">RCCM</label>
        <input type="text" class="form-control" [(ngModel)]="configuration.ncc" name="rccm" required>
        <div class="text-danger" *ngIf="errors?.rccm">{{ errors.rccm[0] }}</div>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-lg-6">
      <div class="mb-3">
        <label class="form-label">Adresse</label>
        <input type="text" class="form-control" [(ngModel)]="configuration.adresse" name="adresse" required>
        <div class="text-danger" *ngIf="errors?.adresse">{{ errors.adresse[0] }}</div>
      </div>
    </div>

    <div class="col-lg-6">
      <div class="mb-3">
        <label class="form-label">Email</label>
        <input type="email" class="form-control" [(ngModel)]="configuration.email" name="email" required>
        <div class="text-danger" *ngIf="errors?.email">{{ errors.email[0] }}</div>
      </div>
    </div>
  </div>

  <button type="submit" class="btn btn-primary">Mettre à Jour</button>

</form>



                                    </div>
                                </div>
                                <!-- end card -->
                            </div> <!-- end col -->
        
                            
                        </div>
                        
                        
                    </div> <!-- container-fluid -->
