<div class="container-fluid">

  <!-- Title -->
  <div class="row mb-3">
    <div class="col-12 d-flex justify-content-between align-items-center">
      <h4 class="mb-0 font-size-18">Absence</h4>
      <button class="btn btn-primary" (click)="openModal(absenceModal)">
        <i class="bx bx-plus me-1"></i> Faire une Demande d'Absence
      </button>
    </div>
  </div>

  <!-- Table -->
  <div class="row">
    <div class="col-12">
      <div class="card">
        <div class="card-body">
          <table id="datatable" class="table table-bordered dt-responsive nowrap w-100">
            <thead>
              <tr>
                <th>Raison de l'absence*</th>
                <th>Motif*</th>
                <th>Date de d√©part*</th>
                <th>Date de fin*</th>
                <th>Document*</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let absence of absences">
                <td>{{ absence.motif }}</td>
                <td>{{ absence.motif_permi }}</td>
                <td>{{ absence.date_depart }}</td>
                <td>{{ absence.date_fin }}</td>
                <td class="text-center">
                  <a [href]="absence.document_justificatif" target="_blank" class="text-decoration-none">
                    <i class="material-icons" style="color: #ffc107;">üìë</i>
                    {{ absence.document_justificatif | slice:-15 }} <!-- affiche la fin du nom du fichier -->
                  </a>
                </td>
                <td>
                  <button class="btn btn-sm btn-warning me-2" (click)="openModal(absenceModal, absence)">Modifier</button>
                  <button class="btn btn-sm btn-danger" (click)="deleteAbsence(absence.id)">Supprimer</button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal -->
  <ng-template #absenceModal let-modal>
    <div class="modal-header">
      <h5 class="modal-title">{{ selectedAbsence.id ? 'Modifier demande' : 'Nouvelle demande' }}</h5>
      <button type="button" class="btn-close" aria-label="Close" (click)="modal.dismiss()"></button>
    </div>
    <div class="modal-body">
      <form #demandeForm="ngForm" (ngSubmit)="saveAbsence(demandeForm.value)">
        <div class="mb-3">
          <label>Raison de l'absence*</label>
          <select id="motif" class="form-control" name="motif" [(ngModel)]="formAbsence.motif" required>
            <option value="" disabled selected>-- S√©lectionner une raison --</option>
            <option value="incendie de l'habitation">incendie de l'habitation</option>
            <option value="d√©guerpissement">d√©guerpissement</option>
            <option value="d√©c√®s">d√©c√®s</option>
            <option value="accident du conjoint">accident du conjoint</option>
            <option value="Maladie grave du conjoint">Maladie grave du conjoint</option>
            <option value="Accident du parent √† sa charge">Accident du parent √† sa charge</option>
            <option value="Maladie grave du parent √† sa charge">Maladie grave du parent √† sa charge</option>
            <option value="Motif personnel">Motif personnel</option>
          </select>
        </div>
        <div class="mb-3">
          <label>Motif*</label>
          <input type="text" id="motif_permi" class="form-control" name="motif_permi" [(ngModel)]="formAbsence.motif_permi" required>
        </div>
        <div class="mb-3">
          <label>Date de d√©part*</label>
          <input type="date" id="date_depart" class="form-control" name="date_depart" [(ngModel)]="formAbsence.date_depart" required>
        </div>
        <div class="mb-3">
          <label>Date de fin*</label>
          <input type="date" id="date_fin" class="form-control" name="date_fin" [(ngModel)]="formAbsence.date_fin">
        </div>
        <div class="mb-3">
          <label>Document justificatif*</label>
          <input type="file" id="document_justificatif" class="form-control" name="document_justificatif" [(ngModel)]="formAbsence.document_justificatif">
        </div>
        <button type="submit" class="btn btn-primary mt-2">{{ selectedAbsence.id ? 'Mettre √† jour' : 'Cr√©er' }}</button>
      </form>
    </div>
  </ng-template>

</div>
