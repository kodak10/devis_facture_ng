<div class="container-fluid">
  <div class="row mb-3">
    <div class="col-12 d-flex justify-content-between align-items-center">
      <h4>Designations</h4>
      <button class="btn btn-primary" (click)="openModal(designationModal)">
        <i class="fas fa-plus me-2"></i>Ajouter
      </button>
    </div>
  </div>

  <div class="card">
    <div class="card-body">
      <table id="designationsTable" class="table table-bordered table-striped w-100">
        <thead>
          <tr>
            <th>Reference</th>
            <th>Description</th>
            <th>Prix Unitaire</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let d of designations">
            <td>{{ d.reference }}</td>
            <td>{{ d.description }}</td>
            <td>{{ d.prix_unitaire | number:'1.2-2' }} €</td>
            <td>
              <div class="btn-group" role="group">
                <button class="btn btn-warning btn-sm me-1" 
                        (click)="openModal(designationModal, d)"
                        title="Modifier">
                  <i class="fas fa-edit"></i>
                </button>
                <button class="btn btn-danger btn-sm" 
                        (click)="deleteDesignation(d.id)"
                        title="Supprimer">
                  <i class="fas fa-trash"></i>
                </button>
              </div>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

  <ng-template #designationModal let-modal>
    <div class="modal-header">
      <h5 class="modal-title">{{ selectedDesignation.id ? 'Modifier' : 'Nouvelle' }} Désignation</h5>
      <button type="button" class="btn-close" (click)="modal.dismiss()"></button>
    </div>
    <div class="modal-body">
      <form #form="ngForm" (ngSubmit)="saveDesignation(form.value)">
        <div class="mb-3">
          <label class="form-label">Reference</label>
          <input type="text" class="form-control" name="reference" 
                 [(ngModel)]="formDesignation.reference" required>
          <div *ngIf="errors?.reference" class="text-danger small">
            {{ errors.reference[0] }}
          </div>
        </div>
        <div class="mb-3">
          <label class="form-label">Description</label>
          <textarea class="form-control" name="description" 
                    [(ngModel)]="formDesignation.description" rows="3"></textarea>
          <div *ngIf="errors?.description" class="text-danger small">
            {{ errors.description[0] }}
          </div>
        </div>
        <div class="mb-3">
          <label class="form-label">Prix Unitaire</label>
          <input type="number" step="0.01" class="form-control" name="prix_unitaire" 
                 [(ngModel)]="formDesignation.prix_unitaire" required>
          <div *ngIf="errors?.prix_unitaire" class="text-danger small">
            {{ errors.prix_unitaire[0] }}
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" (click)="modal.dismiss()">Annuler</button>
          <button type="submit" class="btn btn-primary">
            {{ selectedDesignation.id ? 'Mettre à jour' : 'Créer' }}
          </button>
        </div>
      </form>
    </div>
  </ng-template>
</div>
